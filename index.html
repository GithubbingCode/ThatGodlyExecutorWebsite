<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThatGodlyExecutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #141414; /* Dark gray */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
        }
        .left-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .title {
            font-size: 2.5em;
            font-weight: 600;
        }
        .highlight {
            color: #4CAF50; /* Modern green */
        }
        .description {
            margin-top: 20px;
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent; /* Transparent background */
            border: 2px solid #fff; /* White border */
            color: #fff; /* White text */
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            border-radius: 30px; /* Rounded corners */
            gap: 12px; /* Space between icon and text */
            transition: all 0.3s ease;
        }
        .button img {
            width: 24px;
            height: 24px;
            filter: invert(100%); /* Inverts colors to make dark icons white */
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light white overlay on hover */
            color: #4CAF50; /* Green text on hover */
            border-color: #4CAF50; /* Green border on hover */
        }
        .right-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .youtube-player {
            width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="title">Experience only the best with <span class="highlight">ThatGodlyExecutor</span>.</div>
            <div class="description">
                Dominate the Roblox exploiting market with our leading execution platform, featuring cutting-edge tools and a seamless user experience tailored for maximum efficiency.
            </div>
            <div class="buttons">
                <button class="button" onclick="window.open('https://discord.gg/WAzSGcxdKg', '_blank')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo">
                    Discord
                </button>
                <button class="button" onclick="window.open('https://github.com/GithubbingCode/ThatGodlyExecutor', '_blank')">
                    <img src="https://icons.iconarchive.com/icons/simpleicons-team/simple/256/windows-icon.png" alt="Windows Logo">
                    Download
                </button>
            </div>
        </div>
        <div class="right-container">
            <iframe class="youtube-player" 
                src="https://www.youtube.com/embed/QIlnPqal8uQ" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
