<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThatGodlyExecutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e; /* Darker gray for a richer look */
            color: #e0e0e0; /* Light gray for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            border-radius: 15px; /* Soft edges */
            padding: 20px; /* Spacious layout */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            background-color: #2a2a2a; /* Slightly lighter background for main container */
        }
        .left-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .title {
            font-size: 3em; /* Slightly larger for prominence */
            font-weight: 700; /* Bolder font */
            margin-bottom: 10px;
        }
        .highlight {
            color: #4CAF50; /* Modern green */
        }
        .description {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.8;
            color: #b0b0b0; /* Softer gray for text */
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50; /* Green background */
            color: #fff; /* White text */
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            border: none; /* Remove border for a cleaner look */
            border-radius: 30px; /* Rounded corners */
            gap: 10px; /* Space between icon and text */
            transition: all 0.3s ease;
            text-decoration: none; /* Ensure text decoration is removed for links */
        }
        .button img {
            width: 24px;
            height: 24px;
        }
        .button:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }
        .right-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .youtube-player {
            width: 100%; /* Full width for responsiveness */
            height: auto; /* Maintain aspect ratio */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="title">Experience only the best with <span class="highlight">ThatGodlyExecutor</span>.</div>
            <div class="description">
                Dominate the Roblox exploiting market with our leading execution platform, featuring cutting-edge tools and a seamless user experience tailored for maximum efficiency.
            </div>
            <div class="buttons">
                <a class="button" href="https://discord.gg/WAzSGcxdKg" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo">
                    Discord
                </a>
                <a class="button" href="https://github.com/GithubbingCode/ThatGodlyExecutor" target="_blank">
                    <img src="https://icons.iconarchive.com/icons/simpleicons-team/simple/256/windows-icon.png" alt="Windows Logo">
                    Download
                </a>
            </div>
        </div>
        <div class="right-container">
            <iframe class="youtube-player" 
                src="https://www.youtube.com/embed/QIlnPqal8uQ" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
